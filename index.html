<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="style.css">
   <link rel="shortcut icon" type="image/png" href="favicon.png" />
    <title>Facebook - लॉग इन या साइन अप करें</title>
</head>
<body class="bg-gray-100">
    <div class="contaner mt-40 flex mx-auto items-center justify-center">

        <!-- Left Division -->

        <div class="left w-1/3 mx-14">
            <img src="fb.svg" class="w-72" alt="" srcset="">
            <p class="text-3xl mx-8 ">Facebook connect with people and share your helps.</p>
        </div>

        <!-- Right Division -->

        <div class="right flex flex-col bg-white p-8 rounded-xl w-1/4 text-lg relative">
            <input class="px-4 h-12 my-2 border-gray-200 border border-1 rounded-lg outline-blue-500 "  type="text"  name="" placeholder="Email Address or Phone Number" id="">
            <input class="px-4 h-12 my-2 border-gray-200 border border-1 rounded-lg outline-blue-500 " type="password" name="" placeholder="Password" id="">
            <button class="bg-blue-600 hover:bg-blue-700 text-white my-3 py-3 rounded-md font-bold cursor-pointer">Log In</button>
            <span class="text-blue-600 text-center text-sm my-2 cursor-pointer hover:underline">Forgotten Passord?</span>
            <hr class="my-3">
            <button class="bg-green-600 hover:bg-green-700 text-white my-3 py-3 px-4 mx-auto rounded-md font-bold cursor-pointer w-fit">Create New Account</button>
       <span class="absolute -bottom-10 text-sm">Any celebrity, brand or business to <span class="font-bold hover:underline cursor-pointer">create a page</span></span>
        </div>
    </div>
</body>
</html>
